<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>Fill up This Form</h1></header>
        <div>
            <label for="text">text input for Name:</label>
            <input type="text" id="text" name="text" placeholder="name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
       
            <div class="nativeDateTimePicker">
                <label for="startDate">Choose a date and time:</label>
                <input type="datetime-local" id="startDate" name="startDate">
                <span class="validity"></span>
            </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="3000"
            max="5000" step="100" value="4000">
            <output class="salary-output" for="salary">4000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script src="../js/formScript.js"></script>
</body>
</html>
